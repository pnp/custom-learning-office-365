name: Translate Asset Titles

defaults:
  run:
    shell: bash

env:
  NODE_VERSION: 22.x

on:
  workflow_dispatch:



jobs:
  replace-localization:
    name: Replace localization
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo codebase
        uses: actions/checkout@v4
        with:
          clean: true
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: '.github/workflows/scripts/package-lock.json'
      - name: Install dependencies
        working-directory: .github/workflows/scripts
        run: npm ci
      - name: Run translation script
        run: node .github/workflows/scripts/translateAssets.js
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Commit and push changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Updated localized asset titles"
            git push
          fi
