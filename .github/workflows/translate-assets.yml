name: Translate Asset Titles

defaults:
  run:
    shell: bash

env:
  NODE_VERSION: 22.x

on:
  push:
    paths:
      - 'docs/learningpathways/v4/en-us/assets.json'
  pull_request:
    paths:
      - 'docs/learningpathways/v4/en-us/assets.json'




jobs:
  replace-localization:
    name: Replace localization
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo codebase
        uses: actions/checkout@v4
        with:
          clean: true
      - name: Run translation script
        run: node /scripts/translate-assets.js
      - name: Commit changes
        run: |
          git add -A
          git commit -m "Updated localized asset titles"
          git push
